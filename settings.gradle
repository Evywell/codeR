rootProject.name = 'codeR'

sourceControl {
    gitRepository("https://github.com/Evywell/raven-log.git") {
        producesModule("fr.raven.log:lib")
    }

    gitRepository("https://github.com/Evywell/raven-messaging.git") {
        producesModule("fr.raven.messaging:lib")
    }

    gitRepository("https://github.com/Evywell/raven-eas.git") {
        producesModule("fr.raven.eas:eas")
    }

    gitRepository("https://github.com/Evywell/raven-proto.git") {
        producesModule("fr.raven.proto:lib")
    }
}

include 'core'
include 'orchestrator:shared'
include 'orchestrator:api'
include 'servers:login'
include 'servers:game'
include 'client'
include 'servers:web'
include 'cli'
include 'gateway'
include 'sandbox'
