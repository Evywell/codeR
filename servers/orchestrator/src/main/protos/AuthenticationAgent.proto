syntax = "proto3";

package fr.rob.entities.orchestrator;

option java_outer_classname = "AuthenticationAgentProto";
option php_namespace = "Rob\\Protos";
option php_metadata_namespace = "Rob\\Protos\\Meta";

message Authentication {
  string token = 1;
  enum AgentType {
    SINGLE_JOB = 0;
    NODE = 1;
  }
  AgentType type = 2;
}

message AuthenticationResult {
  bool result = 1;
}
