plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id 'java'
}

dependencies {
    compile group: 'com.fasterxml', name: 'jackson-module-json-org', version: '0.9.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    compile 'io.jsonwebtoken:jjwt-api:0.11.2'
    compile 'io.jsonwebtoken:jjwt-impl:0.11.2',
            'io.jsonwebtoken:jjwt-jackson:0.11.2'

    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.68'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.50.Final'

    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.8.0'
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.14.0'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'

    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
    compile 'org.apache.commons:commons-configuration2:2.7'

    compile 'com.xenomachina:kotlin-argparser:2.0.7'

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.1")
    testImplementation("com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.1")
}

test {
    useJUnitPlatform()
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
